<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-left">
    <div class = "col-md-4">
        <div class="card">
            <div class="card-body">
                <p> Are you sure you want to delete this leave application "{{leave_details.employee_name}}"?</p>
                <form method="post" action="{% url 'delete_leave_details' leave_details.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}

                    </body>
</html>
