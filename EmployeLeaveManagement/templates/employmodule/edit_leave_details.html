{% extends 'Navbar/employnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Management System</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'path/to/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="#">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="employee_name">Employee Name:</label>
                            <input type="text" class="form-control" name="employee_name" value="{{ leave_details.employee_name }}" required>
                        </div>

                        <div class="form-group">
                            <label for="start_date">Start Date:</label>
                            <input type="date" class="form-control" name="start_date" value="{{ leave_details.start_date }}">
                        </div>
                        
                        <div class="form-group">
                            <label for="end_date">End Date:</label>
                            <input type="date" class="form-control" name="end_date" value="{{ leave_details.end_date }}">
                        </div>

                        <div class="form-group">
                            <label for="leave_type">Leave Type:</label>
                            <select class="form-control" name="leave_type">
                                <option value="Sick Leave" {% if leave_details.leave_type == 'Sick Leave' %}selected{% endif %}>Sick Leave</option>
                                <option value="Personal Leave" {% if leave_details.leave_type == 'Personal Leave' %}selected{% endif %}>Personal Leave</option>
                                <option value="Vacation Leave" {% if leave_details.leave_type == 'Vacation Leave' %}selected{% endif %}>Vacation Leave</option>
                                <!-- Add more options if needed -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="reason">Reason for Leave:</label>
                            <textarea class="form-control" name="reason" required>{{ leave_details.reason }}</textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
